<!doctype html>
<html>
<head>
<title>Hello Angular</title>
<base href="/" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="galeb-webui" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:tab('home')}"><a href="/">home</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('environment')}"><a href="/environment">environment</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('targettype')}"><a href="/targettype">targettype</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('ruletype')}"><a href="/ruletype">ruletype</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('balancetype')}"><a href="/balancetype">balancetype</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('balancepolicy')}"><a href="/balancepolicy">balancepolicy</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('virtualhost')}"><a href="/virtualhost">virtualhost</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('rule')}"><a href="/rule">rule</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('backendpool')}"><a href="/backendpool">backendpool</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('backend')}"><a href="/backend">backend</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('project')}"><a href="/project">project</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('team')}"><a href="/team">team</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('account')}"><a href="/account">account</a></li>
			<li ng-show="!authenticated()"><a href="/login">login</a></li>
			<li ng-show="authenticated()"><a href="" ng-click="logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/vendor/angular.min.js" type="text/javascript"></script>
	<script src="js/vendor/angular-route.min.js" type="text/javascript"></script>
	<script src="js/vendor/ui-bootstrap-0.13.3.min.js" type="text/javascript"></script>
	<script src="js/vendor/ui-bootstrap-tpls-0.13.3.min.js" type="text/javascript"></script>
	<script src="js/vendor/angular-hal.js" type="text/javascript"></script>
	<script src="js/auth.js" type="text/javascript"></script>
	<script src="js/api.js" type="text/javascript"></script>
	<script src="js/navigation.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
