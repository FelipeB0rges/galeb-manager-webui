<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">
			Backend
			<div class="pull-right">
				<button type="button" class="btn btn-success add-api-button" ng-click="apiModal()">
					Add Backend
				</button>
			</div>
		</h3>
	</div>
	<div class="clearfix"></div>

	<table class="table table-hover"
		   ng-hide="manager.resource.length == 0"
		   infinite-scroll="loadMore()"
		   infinite-scroll-immediate-check="false"
		   infinite-scroll-distance="1" >
		<thead>
			<tr>
			    <th class="col-md-2">Name</th>
                <th class="col-md-2">BackendPool</th>
				<th class="col-md-2">Project</th>
			    <th class="col-md-2">Type</th>
			    <th class="col-md-1">&nbsp;</th>
			</tr>
		</thead>
		<tr ng-repeat="resource in manager.resources">
		    <td>{{resource.name}}</td>
            <td>{{resource.parentObj.name}}</td>
			<td>{{resource.projectObj.name}}</td>
		    <td>{{resource.targetTypeObj.name}}</td>
		    <td>
				<button type="button" ng-click="apiModal(api)" class="btn btn-default btn-sm btn-edit" title="Edit">
    			   <span class="fa fa-pencil"></span>
    			</button>
    			<button type="button" ng-click="remove(api)" class="btn btn-sm btn-danger" title="Delete">
    			   <span class="fa fa-trash-o"></span>
    		   </button>
			</td>
		</tr>
	</table>

	<div ng-show="manager.resource.length == 0 && !manager.isLoading" >
		<div class="alert alert-info" >
			<p class="text-center" >No results found for search term '{{ search }}'</p >
		</div >
	</div >

	<cc-spinner is-loading="manager.isLoading"
				message="Loading..." ></cc-spinner >
</div>
