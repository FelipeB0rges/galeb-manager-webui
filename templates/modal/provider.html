<div id="createModal"
     class="modal"
     role="dialog">
    <div class="modal-content modal-lg">
        <div class="modal-header">
            <button type="button"
                    class="close"
                    ng-click="managerModal.hide()">&times;</button>
            <h4 class="modal-title">{{mode}} Provider</h4>
        </div>
        <form name="managerForm" ng-submit="saveResource()" novalidate class="form-horizontal">
            <div class="modal-body">
                <ng-include src="'templates/common/header.modal.html'"></ng-include>

                <ng-include src="'templates/common/list/driver.html'"></ng-include>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Provisiong</label>

                    <div class="col-sm-9">
                        <input id="provisiong" name="provisiong" ng-model="manager.selectedResource.provisiong" type="text"
                               class="form-control input-md">
                    </div>
                </div>

                <ng-include src="'templates/common/footer.modal.html'"></ng-include>
            </div>
            <div class="modal-footer">
                <button type="submit" id="save" name="save" ladda="manager.isSaving" class="btn btn-primary">Save
                </button>
                <button class="btn btn-default" type="button" ng-click="managerModal.hide()">Cancel</button>
            </div>
        </form>
    </div>
</div>
