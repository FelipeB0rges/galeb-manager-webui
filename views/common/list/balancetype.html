<div class="form-group" ng-controller="BalanceTypeController">
    <label class="col-sm-3 control-label">BalanceType</label>

    <div class="col-sm-8">
        <select name="balancePolicyType" ng-model="manager.selectedResource.balancePolicyType"
                class="form-control input-md" required>
            <option value="">Select one balancetype</option>
            <option ng-repeat="balancepolicytype in manager.balancepolicytype"
                    ng-selected="{{balancepolicytype.selfLink==manager.selectedResource.balancePolicyType}}"
                    value="{{balancepolicytype.selfLink}}">{{balancepolicytype.name}}
            </option>
        </select>
    </div>
</div>
