<div class="form-group" ng-controller="RolesController">
  <label class="col-sm-3 control-label">Roles</label>

  <div class="col-sm-8">
    <ui-select ng-model="manager.selectedResource.roles" close-on-select="false" multiple>
      <ui-select-match placeholder="Select roles...">{{ $item }}</ui-select-match>
      <ui-select-choices repeat="role in (manager.roles | filter: $select.search)">
        <div ng-bind-html="role | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
