<div class="form-group">
  <label class="col-sm-3 control-label">VirtualHosts</label>

  <div class="col-sm-8">
    <ui-select ng-model="manager.selectedResource.parents" close-on-select="false" multiple>
      <ui-select-match placeholder="Select virtualhosts...">{{ $item.name }}</ui-select-match>
      <ui-select-choices repeat="virtualhost.selfLink as virtualhost in manager.virtualhost | filter: { name: $select.search }"
      refresh="manager.loadListResources('virtualhost', $select.search)"
      refresh-delay="500"
      minimum-input-length="3">
        <div ng-bind-html="virtualhost.name | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
