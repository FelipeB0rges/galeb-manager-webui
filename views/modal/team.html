<div id="createModal" class="modal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
        class="close"
        ng-click="managerModal.hide()">&times;</button>
        <h4 class="modal-title">{{mode}} Team</h4>
      </div>
      <form name="managerForm" ng-submit="saveResource()" novalidate class="form-horizontal">
        <div class="modal-body">
          <ng-include src="'views/common/header.modal.html'"></ng-include>
          <div class="form-group">
            <label class="col-sm-3 control-label">Accounts</label>
          
            <div class="col-sm-8">
              <ui-select ng-model="manager.selectedResource.account" close-on-select="false" multiple>
                <ui-select-match placeholder="Select account...">{{ $item.username }}</ui-select-match>
                <ui-select-choices repeat="account.selfLink as account in manager.account | filter: { name: $select.search }"
                refresh="manager.loadListResources('account', $select.search)"
                refresh-delay="500"
                minimum-input-length="3">
                  <div ng-bind-html="account.username | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
          <ng-include src="'views/common/footer.modal.html'"></ng-include>
        </div>
        <div class="modal-footer">
          <button type="submit" id="save" name="save" ladda="manager.isSaving" class="btn btn-primary">Save
          </button>
          <button class="btn btn-default" type="button" ng-click="managerModal.hide()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
