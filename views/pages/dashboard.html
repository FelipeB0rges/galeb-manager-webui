<div class="col-lg-12" ng-controller="WizardController">
	<a ng-click="showWizardModal()" class="btn btn-default btn-lg btn-block"><i class="fa fa-magic"></i> Wizard</a>
	<p></p>
</div>
<div class="col-lg-12">
	<h3 class="page-header">Statistics</h3>
</div>
<div class="col-lg-2 col-md-6" ng-controller="VirtualHostDashController">
	<div class="well">
			<div class="row">
				<div class="col-xs-4">
					<i class="fa fa-sitemap fa-2x"></i>
				</div>
				<div class="col-xs-8 text-right">
					<div class="small">{{ manager.virtualhost.size }}</div>
					<div>VirtualHost</div>
				</div>
			</div>
	</div>
</div>
<div class="col-lg-2 col-md-6" ng-controller="RuleDashController">
	<div class="well">
			<div class="row">
				<div class="col-xs-4">
					<i class="fa fa-random fa-3x"></i>
				</div>
				<div class="col-xs-8 text-right">
					<div class="small">{{ manager.rule.size }}</div>
					<div>Rule</div>
				</div>
			</div>
	</div>
</div>
<div class="col-lg-2 col-md-6" ng-controller="PoolDashController">
	<div class="well">
			<div class="row">
				<div class="col-xs-4">
					<i class="fa fa-th-large fa-3x"></i>
				</div>
				<div class="col-xs-8 text-right">
					<div class="small">{{ manager.pool.size }}</div>
					<div>Pool</div>
				</div>
			</div>
	</div>
</div>
<div class="col-lg-2 col-md-6" ng-controller="TargetDashController">
	<div class="well">
			<div class="row">
				<div class="col-xs-4">
					<i class="fa fa-server fa-3x"></i>
				</div>
				<div class="col-xs-8 text-right">
					<div class="small">{{ manager.target.size }}</div>
					<div>Target</div>
				</div>
			</div>
	</div>
</div>
<div ng-if="isAdmin()">
	<div class="col-lg-2 col-md-6" ng-controller="TeamDashController">
		<div class="well">
				<div class="row">
					<div class="col-xs-4">
						<i class="fa fa-users fa-3x"></i>
					</div>
					<div class="col-xs-8 text-right">
						<div class="small">{{ manager.team.size }}</div>
						<div>Team</div>
					</div>
				</div>
		</div>
	</div>
	<div class="col-lg-2 col-md-6" ng-controller="ProjectDashController">
		<div class="well">
				<div class="row">
					<div class="col-xs-4">
						<i class="fa fa-clone fa-3x"></i>
					</div>
					<div class="col-xs-8 text-right">
						<div class="small">{{ manager.project.size }}</div>
						<div>Project</div>
					</div>
				</div>
		</div>
	</div>
</div>
<div class="col-lg-12">
	<h3 class="page-header">Monitoring</h3>
</div>
<div class="col-lg-3 col-md-6" ng-repeat="monitor in links_monitors">
	<div class="panel panel-default">
		<div class="panel-heading">{{ monitor.title }}</div>
		<div class="panel-body">
			<a target="_blank" href="{{ monitor.link }}">
				{{ monitor.description }} <i class="fa fa-external-link" aria-hidden="true"></i>
			</a>
		</div>
	</div>
</div>
