<form name="loginForm" ng-submit="login()" novalidate class="form-login">
    <h2>
        <img src="img/GalebManager-logo.png" alt="Galeb Manager"/>
    </h2>

    <div class="form-group">
        <label class="control-label">Username:</label>

        <div>
            <input id="username" name="username" ng-model="credentials.username" type="text"
                   class="form-control input-md" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Password:</label>

        <div>
            <input id="password" name="password" ng-model="credentials.password" type="password"
                   class="form-control input-md" required>
        </div>
    </div>
    <button type="submit" id="login" name="login" ladda="auth.isLogging" class="btn btn-primary btn-block">LogIn
    </button>
</form>
